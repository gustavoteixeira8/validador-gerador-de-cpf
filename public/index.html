<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador / Validador de CPF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <div class="alert alert-warning">
            Esse gerador e validador de CPF tem como objetivo auxiliar
            programadores, analistas, testadores e estudantes 
            a gerar CPF 's válidos para utilização em testes de aplicações em desenvolvimento. 
        </div>
    </div>

    <div class="container">
        <div class="col-8" style="margin: 80px auto 70px auto;">
            <div class="alert alert-info text-center" id="containerCPF">
                Clique no botão abaixo
            </div>
            <button class="btn btn-info" id="btnGeraCPF">Gerar CPF</button>
        </div>


        <div class="col-8 my-5 m-auto">
            <div class="form-group my-3 text-white">
                <label>Digite um CPF para descobrir se ele é valido</label>
                <input type="text" class="form-control" id="inputCPF" placeholder="999.999.999-99">
            </div>
            <button class="btn btn-info" id="btnValidaCPF">Verificar CPF</button>

            <div id="resultValidCPF"></div>
        </div>
    </div>


    <script type="module" src="./assets/js/bundle.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>
</body>
</html>
